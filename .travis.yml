language: node_js
node_js:
  - "0.12"
before_install:
  - npm install -g grunt-cli
  - npm install -g phantomjs
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - 'node_modules/grunt-protractor-runner/node_modules/protractor/bin/webdriver-manager update --standalone --firefox'